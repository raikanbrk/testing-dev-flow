services:
  nginx:
    image: nginx:stable-alpine
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M
    volumes:
      - ./docker/nginx/default-preview.conf:/etc/nginx/conf.d/default.conf:ro
      - app-public-data:/var/www/public:ro
      - ./docker/nginx/.htpasswd:/etc/nginx/auth/.htpasswd:ro
      - storage_data:/var/www/storage:ro
    depends_on:
      - app
    networks:
      default:
        priority: 10
      proxy:
        priority: 20
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${ROUTER_NAME}.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.${ROUTER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${ROUTER_NAME}.tls.certresolver=myresolver"
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"

  app:
    image: devc4rlos/testing-dev-flow:${IMAGE_TAG:-latest}
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app-public-data:/var/www/public
      - ./.env:/var/www/.env:ro
      - storage_data:/var/www/storage
    env_file:
      - ./.env
    networks:
      - default
    healthcheck:
      test: [ "CMD", "cgi-fcgi", "-bind", "-connect", "127.0.0.1:9000" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 1G
        reservations:
          cpus: '0.50'
          memory: 512M
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - default

volumes:
  app-public-data:
  storage_data:
  db-data:
    driver: local

networks:
  default:
    driver: bridge
  proxy:
    external: true
