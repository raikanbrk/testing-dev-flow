name: Deploy to Production

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Set dynamic variables
        run: echo "PROJECT_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: php
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_production:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Set dynamic variables
        run: |
          PROJECT_NAME="${GITHUB_REPOSITORY#*/}"
          echo "PROJECT_NAME=${PROJECT_NAME}" >> $GITHUB_ENV
          echo "PROJECT_DIR=/var/www/${PROJECT_NAME}" >> $GITHUB_ENV

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export IMAGE_TAG="${{ needs.build_and_push.outputs.image_tag }}"
            export PROJECT_DIR="${{ env.PROJECT_DIR }}"
            export REPO_FULL_NAME="${{ github.repository }}"
            export COMMIT_SHA="${{ github.sha }}"

            cd $PROJECT_DIR || exit 1

            git fetch origin
            git checkout "${COMMIT_SHA}"

            bash $PROJECT_DIR/docker/production/deploy-production.sh
